<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 링크 -->
    <link rel="stylesheet" href="style.css">    
    <title>Netflix | AD</title>
</head>
<body>
    <!-- 상단 이미지 -->
    <header>
        <img 
            title="특별시민" 
            src="/img/특별시민.jpg" 
            alt="특별시민 영화 포스터." 
            height="300">
    </header>

    <!-- 네비 (없음) -->
    <!-- <nav>
    </nav> -->

    <!-- 영화 정보 -->
    <main>
        <section class="site" title="chrome">
            <p>chrome</p>
        </section>

        <section class="title">
            <h3>새로운 영화 | 특별시민</h3>
        </section>

        <section class="info">
            <div class="content">
                <p> 특별시민에 관련된 상세정보.
                    <br>
                    감상할 준비 되셨나요?
                </p>
            </div>
            <div class="content-source">
                <a href="https://www.netflix.com/">
                    <p>www.netflix.com</p>
                </a>
            </div>
        </section>
    </main>

    <!-- 하단 선택 버튼 -->
    <section class="choice-btn">
        <a title="시청하러 가기" target="_blank" href="https://www.netflix.com/search?q=%ED%8A%B9%EB%B3%84%EC%8B%9C%EB%AF%BC&jbv=80187061">
            <input type="button" class="btn1" value="시청하러 가기">
        </a>
        <a title="내가 찜한 콘텐츠" target="_blank" href="https://www.netflix.com/browse/my-list">
            <input type="button" class="btn2" value="내가 찜한 콘텐츠">
        </a>
    </section>

</html>
